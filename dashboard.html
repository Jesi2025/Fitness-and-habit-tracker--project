<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | FitTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">FitTrack</a>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item ms-3">
          <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>ðŸŽ¯Analytics Dashboard</h3>
    
    <div class="card p-3 mb-3">
      <h5>Habit Completion</h5>
      <canvas id="habitChart"></canvas>
    </div>

    <div class="card p-3 mb-3">
      <h5>Daily Motivation</h5>
      <div id="loadingSpinner" class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p id="dailyQuote"></p>
    </div>

    <div class="card p-3">
      <button class="btn btn-success me-2" onclick="exportData()">Export Data</button>
      <input type="file" onchange="importData(this.files[0])">
    </div>
  </div>

  <button class="btn btn-secondary mt-3" onclick="toggleTheme()">Toogle Theme</button>

<button class="btn btn-success me-2" onclick="exportData()">Export Data</button>
<input type="file" onchange="importData(this.files[0])">


<h1 class="text-center">Thank You!!</h1>

<script src="js/auth.js"></script>

</body>
