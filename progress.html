<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success">
  <div class="container">
    <span class="navbar-brand">ðŸ“Š Progress Summary</span>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center g-4">

    <!-- Habits Card -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center">
        <div class="card-body">
          <i class="bi bi-check-circle-fill text-success fs-1"></i>
          <h5 class="mt-3">Habits Completed</h5>
          <h2 class="fw-bold" id="habitCount">0</h2>
        </div>
      </div>
    </div>

    <!-- Workouts Card -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center">
        <div class="card-body">
          <i class="bi bi-heart-pulse-fill text-danger fs-1"></i>
          <h5 class="mt-3">Total Workouts</h5>
          <h2 class="fw-bold" id="workoutCount">0</h2>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  const habits = JSON.parse(localStorage.getItem("habits")) || [];
  const workouts = JSON.parse(localStorage.getItem("workouts")) || [];

  document.getElementById("habitCount").innerText =
    habits.filter(h => h.completed).length;

  document.getElementById("workoutCount").innerText =
    workouts.length;
</script>

</body>
</html>
